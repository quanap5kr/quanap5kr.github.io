---
layout: default
title: Title post
---
<div>
<h2><p class="post-link" style="text-align: left; color: #204081; font-weight: bold">{{page.title}}</p></h2> 
<strong>{{page.date | date_to_string}}</strong>
</div>
<br/>
<div id="toc"></div>

{{content}}

<div class="page-footer">
    <div class="page-tag">
      {% for tag in page.tags %}
        <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
      {% endfor %}
    </div>
  </div>
{% include advertisements.html %}
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
